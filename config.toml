title = "Boris Lassort"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Boris Lassort"
    info = "French System Administrator in love with automation"
    description = "Boris Lassort's personal website"
    keywords = "blog,adminsys,personal"
    avatarurl = "img/profil_pro.jpg"
    favicon_32 = "img/favicon-32x32.png"
    favicon_16 = "img/favicon-16x16.png"

    footercontent = "Lyon, France."

    hidecredits = true
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]
    colorscheme = "auto"

